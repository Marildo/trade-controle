events{
	worker_connections 1000;
}

http {
	server{
		listen 80;

		location / {
			root /var/www/tdc;
			index index.html;
		}


		location /api/ {
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    		proxy_set_header Host $http_host;

			proxy_pass http://backend:7300/;								
		}
	}

}