<div class="tabs-nav">
  <div class="tab-header" (click)="selectTab(item)" [class.active]="activeTab === item"
    *ngFor="let item of tabItems$ | async">
    <ng-container *ngIf="item.headerComponent">
      <ng-container *ngTemplateOutlet="item.headerComponent.labelContent">
      </ng-container>
    </ng-container>

    <ng-container *ngIf="!item.headerComponent">
      {{ item.label }}
    </ng-container>
  </div>
</div>
<div class="tabs-body">
  <ng-container *ngIf="activeTab && activeTab.bodyComponent">
    <ng-container *ngTemplateOutlet="activeTab.bodyComponent.bodyContent">
    </ng-container>
  </ng-container>
</div>
