<div class="container">

  <div class="result">
    <h3 class="subtitle">Totais</h3>
    <div class="panel-result">
      <app-panel-result [values]="results"></app-panel-result>
    </div>
  </div>

  <div>
    <div class="chart-panel">
      <div class="chart-evolution-daytrade">
        <canvas baseChart class="chart" [data]="lineChartMonthyData()" [options]="lineChartMonthyOptions()"
          [type]="lineChartType"> </canvas>
      </div>

      <div class="chart-evolution-daytrade">
        <canvas baseChart class="chart" [data]="lineChartQuarterData()" [options]="lineChartQuarterOptions()"
          [type]="lineChartType">
        </canvas>
      </div>
    </div>

    <div>
      <hr>
      <span class="title">Pontos de atenção</span>
      <div class="obs">
        <div *ngFor="let row of observacoes" class="card">{{row.obs}}</div>
      </div>
    </div>
  </div>
</div>


<app-daytrade-statistics></app-daytrade-statistics>
