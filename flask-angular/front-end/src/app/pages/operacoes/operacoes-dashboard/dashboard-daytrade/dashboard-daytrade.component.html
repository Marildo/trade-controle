<div>
  <app-panel-result [values]="results"> </app-panel-result>
  <div class="charts">

  
  <div class="chart-operations-daytrade">
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
      [plugins]="barChartPlugins" [legend]="barChartLegend" [type]="barChartType">
    </canvas>
  </div>

  <div class="chart-evolution-daytrade">

    <canvas baseChart class="chart" [data]="lineChartData()" [options]="lineChartOptions()" [type]="lineChartType">
    </canvas>
  </div>
</div>
</div>
